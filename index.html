<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="stylesheet" href="./design/style.css">
  
  <title>Frontend Mentor | Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="blog-preview-card">
    <div class="blog-preview-card-container">
      <img src="./assets/images/illustration-article.svg" alt="illustration-article" class="illustration">

      <div class="blog-preview-card-content-container">
        <p class="category-item">Learning</p>

        <p class="publish-date-item">Published 21 Dec 2023</p>

        <p class="title">HTML & CSS foundations</p>

        <p class="description">These languages are the backbone of every website, defining structure, content, and presentation.</p>

      </div>

      <div class="blog-preview-card-avatar-container">
        <img width="32" height="32" src="./assets/images/image-avatar.webp" alt="author">
        <p>Greg Hooper</p>
      </div>

    </div>
  </div>
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Airengaren</a>.
  </div>
</body>
</html>
